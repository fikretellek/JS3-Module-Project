<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Fikret Ellek (fikretellek) - Pedram Amani (pedram-am)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h2 id="titleLogo">tv show project</h2>
      <div id="selectShow">
        <select name="showSelector" id="showSelector">
          <option value="default">All Shows</option>
          <option value="select" hidden>Choose A Show</option>
        </select>
      </div>
      <div id="selectEpisode">
        <select name="episodeSelector" id="episodeSelector">
          <option value="default">All Episodes</option>
          <option value="select" hidden>Choose An Episode</option>
        </select>
        <div id="filterArea">
          <input type="text" placeholder="Search shows..." id="searchShows" class="q" />
          <input type="text" placeholder="Search episodes..." id="searchEpisodes" class="q" />
        </div>
      </div>

      <p id="showCountInfo" class="countInfo left">
        Displaying <span id="currentShowsCount"></span> / <span id="allShowsCount"></span> shows
      </p>
      <p id="episodeCountInfo" class="countInfo">
        Displaying <span id="currentEpisodesCount"></span> / <span id="allEpisodesCount"></span> episodes
      </p>
    </header>

    <main>
      <section id="cardArea"></section>
      <section id="cardAreaShow"></section>
    </main>

    <footer></footer>

    <div id="root"></div>

    <!-- Loads YOUR javascript code -->
    <script defer src="script.js"></script>
  </body>
</html>
